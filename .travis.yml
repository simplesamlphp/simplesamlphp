sudo: required

language: php

# Stage order
stages:
  - pre-conditions
  - test
  - quality
  - build


################
#  Test stage  #
################

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

env:
  - COMMAND="composer install"
  - COMMAND="composer update"

before_script:
  - pecl install krb5
  - ${COMMAND}

script:
  - php vendor/bin/phpunit --no-coverage

jobs:
  fast_finish: true
  allow_failures:
    - php: 5.6
      env: Psalm
    - php: 5.6
      env: Security check (composer install)
    - php: 5.6
      env: Security check (composer update)
    - php: 5.6
      env: PHP Codesniffer

  include:

    ##########################
    #  Pre-conditions stage  #
    ##########################

    - stage: pre-conditions
      php: 5.6
      env: Syntax check PHP
      before_script:
        - composer install
      script:
        - vendor/bin/check-syntax-php.sh

    - stage: pre-conditions
      php: 7.0
      env: Syntax check PHP
      before_script:
        - composer install
      script:
        - vendor/bin/check-syntax-php.sh

    - stage: pre-conditions
      php: 7.1
      env: Syntax check PHP
      before_script:
        - composer install
      script:
        - vendor/bin/check-syntax-php.sh

    - stage: pre-conditions
      php: 7.2
      env: Syntax check PHP
      before_script:
        - composer install
      script:
        - vendor/bin/check-syntax-php.sh

    - stage: pre-conditions
      php: 7.3
      env: Syntax check PHP
      before_script:
        - composer install
      script:
        - vendor/bin/check-syntax-php.sh

    - stage: pre-conditions
      env: Syntax check YAML / XML / JSON
      before_script:
        - composer update
      script:
        - vendor/bin/check-syntax-yaml.sh
        - vendor/bin/check-syntax-xml.sh
        - vendor/bin/check-syntax-json.sh


    ###################
    #  Quality stage  #
    ###################

    - stage: quality
      env: Security check (composer install)
      before_script:
        - composer install
      script:
        - vendor/bin/security-checker security:check

    - stage: quality
      env: Security check (composer update)
      before_script:
        - composer update
      script:
        - vendor/bin/security-checker security:check

    - stage: quality
      php: 7.2
      env: Codecov
      before_script:
        - composer update
        - php vendor/bin/phpunit
      script:
        - bash <(curl -s https://codecov.io/bash)

    - stage: quality
      env: Psalm
      before_script:
        - composer update
      script:
        - vendor/bin/psalm

    - stage: quality
      env: PHP Codesniffer
      before_script:
        - composer update
      script:
        - vendor/bin/phpcs

    ###################
    #  Quality stage  #
    ###################

    - stage: build
      env: NPM build
      before_script:
        - npm install
        - npm audit fix
      script:
        - npm run build

