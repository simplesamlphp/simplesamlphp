sudo: required

language: php

stages:
  - pre-conditions
  - test
  - quality

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

env:
  - COMMAND="composer install"
  - COMMAND="composer update"

before_script:
  - pecl install krb5
  - ${COMMAND}

script:
  - vendor/bin/check-syntax-php.sh
  - php vendor/phpunit/phpunit/phpunit --no-coverage

jobs:
  fast_finish: true
  allow_failures:
    - php: 7.3
      env: Psalm
    - php: 7.3
      env: PHP Codesniffer

  include:
    - stage: pre-conditions
      env: Syntax checks
      before_script:
        - composer update
      script:
        - vendor/bin/check-syntax-yaml.sh
        - vendor/bin/check-syntax-xml.sh
        - vendor/bin/check-syntax-json.sh

    - stage: pre-conditions
      env: Security check
      before_script:
        - composer update
      script:
        - vendor/bin/security-checker security:check

    - stage: quality
      php: 7.2
      env: Codecov
      before_script:
        - composer update
        - php vendor/phpunit/phpunit/phpunit
      script:
        # Codecov, need to edit bash uploader for incorrect TRAVIS_PYTHON_VERSION environment variable matching, at least until codecov/codecov-bash#133 is resolved
        - curl -s https://codecov.io/bash > .codecov
        - sed -i -e 's/TRAVIS_.*_VERSION/^TRAVIS_.*_VERSION=/' .codecov
        - chmod +x .codecov
        - ./.codecov -X gcov
        # - <(curl -s https://codecov.io/bash)


    - stage: quality
      env: Psalm
      before_script:
        - composer update
      script:
        - vendor/bin/psalm

    - stage: quality
      env: PHP Codesniffer
      before_script:
        - composer update
      script:
        - vendor/bin/phpcs lib/

